---
# tasks file for osquery (Ubuntu specific)

- name: Download osquery APT key
  become: yes
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: C9D8B80B
    state: present
  tags:
    - osquery

- name: Ensure apt-transport-https is installed
  become: yes
  apt:
    name: apt-transport-https
    state: present
  tags:
    - osquery

- name: Configure osquery APT repository
  become: yes
  apt_repository:
    repo: 'deb [arch=amd64] https://osquery-packages.s3.amazonaws.com/xenial xenial main'
    state: present
  tags:
    - osquery

- name: Install osquery packages
  become: yes
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - "{{ osquery_packages }}"
  tags:
    - osquery
